
name: Foo / Deploy

on:
  workflow_dispatch:
    inputs:
      ref:
        description: Release Branch
        required: true
      environment:
        description: Stage
        default: staging
        required: true
        type: environment

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    env:
      STAGE: ${{ github.event.inputs.environment }}
    defaults:
      run:
        working-directory: services/foo
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{github.event.inputs.ref}}
      - run: echo Deploying to $STAGE
      - run: ./build.sh
      - run: ./deploy.sh
